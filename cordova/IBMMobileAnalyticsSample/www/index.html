<!DOCTYPE html>
<html>

<head>
  <!--
	  Some notes:
	      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
	      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
	      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
	          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">


  <!-- Uncomment the following line if you are migrating an app from Legacy to MFP Cordova -->
  <!--  <link rel="stylesheet" type="text/css" href="plugins/cordova-plugin-mfp/worklight/worklight.css" > -->
  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <!-- load script with wlCommonInit defined before loading cordova.js -->
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="cordova.js"></script>

  <title>MFP Starter - Cordova</title>
</head>

<body>

  <!--<div id="main">
    <div id="main_title">MFP Mobile Analytics Sample</div>
    <div id="main_status"></div>
    <div id="main_info"></div>
  </div>-->
  <div id="main_title">MFP Mobile Analytics Sample</div>
  <table style="width:100%">
      <tr>
          <th>
              <input type="text" id="user_context_text" placeholder="User ID ...">
          </th>
      </tr>
      <tr>
          <th>
              <button id="setuser_button">SET USER</button>
          </th>
      </tr>
      <tr>
        <th>
              <input type="text" id="call_http_api" value="http://www.httpbin.org/">
        </th>
      </tr>
      <tr>
          <th>
              <button id="callhttpapi_button">CALL HTTP API</button>
          </th>
      </tr>
      <tr>
          <th>
              <input type="text" id="log_message" value="Sample Log Message">
                  </th>
      </tr>
      <tr>
          <th>
              <button id="logmessage_button">LOG MESSAGE</button>
          </th>
      </tr>
      <tr>
          <th>
              <input type="text" id="log_custom_message" value='{"CurPage":"LoginPage"}'>
                  </th>
      </tr>
      <tr>
          <th>
              <button id="logcustom_button">SEND CUSTOM ANALYTICSDATA</button>
          </th>
      </tr>
      <tr>
          <th>
              <button id="adapter_button">CALL ADAPTER</button>
          </th>
      </tr>
  </table>
  <table style="width:100%">
      <tr>
          <th><button id="feedback_button">FEEDBACK</button></th>
      </tr>
  </table>
</body>

</html>
